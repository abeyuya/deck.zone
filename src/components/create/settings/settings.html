<div class="container">

  <div class="row">
    <div class="col-sm-2 text-sm-right">
      <button type="button" class="btn btn-info-outline" [routerLink]="['../']">View Project</button>
    </div>
    <div class="col-sm-10">
      <h2>Project Settings</h2>
    </div>
  </div>

  <form class="m-t-1" [ngFormModel]="form" name="settings"
        (ngSubmit)="saveProject(form.value)" *ngIf="projectRef | async">

    <div class="form-group row" [class.has-danger]="!name.valid && name.touched">
      <label for="name" class="col-sm-2 form-control-label">Project Name</label>
      <div class="col-sm-6">
        <input type="text"
               class="form-control"
               id="name"
               placeholder="Project Name"
               [ngFormControl]="name"
               maxlength="30"
               required>
      </div>
      <div class="col-sm-4 text-xs-left text-danger">
        <p *ngIf="!name.valid">Name is invalid.</p>
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-sm-2 form-control-label">Project Visibility</label>
      <div class="col-sm-6">
        <select class="form-control"
                id="visibility"
                placeholder="Project Visibility"
                [ngFormControl]="visibility"
                required>
          <option value="Private">Private</option>
          <option value="Public">Public</option>
        </select>
      </div>
    </div>

    <div class="form-group row m-t-1">
      <div class="col-sm-2 text-sm-right">
        <button type="button" class="btn btn-danger-outline" (click)="deleteProject()">Delete Project</button>
      </div>
      <div class="col-sm-10 text-xs-left">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save Changes</button>
      </div>
    </div>

  </form>

</div>
