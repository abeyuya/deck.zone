
<div class="results-pane card m-b-0"> <!-- *vsFor="state.internalState.cards; let _cards = vsCollection" -->

  <div class="loading-overlay" *ngIf="showLoading && loading">
    <div class="centered-text">
      <i fa [icon]="'spinner'" [spin]="true"></i> Loading...
    </div>
    <div class="overlay"></div>
  </div>

  <div class="game-card"
       *ngFor="let card of cardDisplayList; let i = index"
       [class.page-break]="card._pagebreak"
       [class.game-card-reverse]="usePageStyle && card._reverse"
       [ngStyle]="state.internalState.options.card">


    <div game-text-container
         [args]="text"
         *ngFor="let text of card.texts">

      <span game-text
            [args]="text"
            [innerHTML]="text.string.split('\n').join('<br>')"></span>
    </div>


    <img game-image
         src="{{image.url}}"
         *ngFor="let image of card.images"
         [args]="image" />

    <span game-shape
         *ngFor="let shape of card.shapes"
         [args]="shape"></span>

  </div>

</div>
