
<div class="results-pane card m-b-0"> <!-- *vsFor="state.internalState.cards; let _cards = vsCollection" -->

  <div class="game-card"
       *ngFor="let card of state.internalState.cards; #i = index"
       [class.page-break]="((i+1) % state.internalState.options.page.cardsPerPage) === 0"
       [ngStyle]="state.internalState.options.card">

    <span game-text
          *ngFor="let text of card.texts"
          [args]="text">{{text.string}}</span>

  </div>

</div>
